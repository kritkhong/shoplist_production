<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickey Cafe</title>
    {% load static %}

    <link rel="icon" href="{% static 'customer/favicon.ico' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="{% static 'customer/script.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" async></script>
</head>
<body>
    <div class="container-fluid">
        <div class='row'>
            <p>รอบ:  <span class="badge text-bg-secondary">{{this_session}}</span></p>
        </div>
    </div>
    {% if product_list %}
    <div class="container-fluid">
        <div class="row mb-3 align-items-center">
            <div class="col-auto">
                <label for="searchCard" class="col-form-label">พิมพ์รหัสเพื่อค้นหา»</label>
            </div>
            <div class="col-auto">
                <input class="form-control" type="text" id="searchCard" placeholder=" A01 (ตัวอย่าง)">
            </div>
        </div>
        {% for product in product_list %}
        <div id="field_{{product.id}}" class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <h1 class="sale-code">{{ product.sale_code }}</h1>
                </div>
                <div class="row" >
                    <div class="ratio ratio-1x1">
                        <img src="{{product.image.image.url}}" class="object-fit-contain border rounded" data-bs-toggle="modal" data-bs-target="#img_modal_{{product.id}}">
                    </div>
                </div>
            </div>  
        </div>
        <!-- Modal -->
        <div class="modal fade" id="img_modal_{{product.id}}" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <img src="{{product.image.image.url}}" data-bs-dismiss="modal">
                </div>
            </div>
        </div>
        {% endfor %} 
    </div>
    {% else %}
        <p>No products are available.</p>
    {% endif %}
</body>
</html>
